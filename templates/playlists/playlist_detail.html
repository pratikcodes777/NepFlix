{% extends 'base.html' %}

{% block content %}
<h2>{{ playlist.title }}</h2>
<p>{{ playlist.description }}</p>
<ul class="list-group">
    {% for item in items %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
       <a href="{% url 'video_details' slug=item.video.slug %}">{{ item.video.title }}</a> 
        <a href="{% url 'remove_video_from_playlist' playlist.id item.video.slug %}" class="btn btn-danger btn-sm">Remove</a>
    </li>
    {% empty %}
    <li class="list-group-item">No videos in this playlist.</li>
    {% endfor %}
</ul>
<a href="{% url 'playlist_list' %}" class="btn btn-secondary mt-3">Back to Playlists</a>
<a href="{% url 'update_playlist' playlist.id  %}" class="btn btn-primary mt-3">Update Playlist</a>
{% endblock %}
