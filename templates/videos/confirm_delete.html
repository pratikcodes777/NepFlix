{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Are you sure you want to delete "{{ video.title }}"?</h2>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'video_details' video.slug %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
